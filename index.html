<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link rel="stylesheet" href="./frontend/dist/styles/app.css">
    <!-- fontawesome library -->
    <script src="https://kit.fontawesome.com/6e358658ed.js" crossorigin="anonymous"></script>
    <!-- favicon -->
    <link rel="shortcut icon" href="./frontend/dist/images/favicon.png" type="image/x-icon">
    <title>Trello Clone</title>
</head>
<body>

    <div class="menu-panel">
        <div class="menu-header">
            <p class="menu-header-title">Menu</p>
            <i class="fa-solid fa-xmark closer"></i>
        </div>
    </div>

    <header>
        <div class="top-level">
            <h1>Trello<span>Clone</span></h1>
            <img src="./frontend/dist/images/avatar.png" alt="Avatar for current user" class="trello-avatar">
        </div>
        <div class="bottom-level">
            <div class="btn-group">
                <p class="board-title"><strong>Test Board 1</strong></p>
                <button class="menu-btn add-list"><i class="fa-solid fa-plus"></i> New List</button>
            </div>
            <button class="menu menu-btn">Show menu</button>
        </div>
    </header>

    <main class="trello-board">

        <div class="trello-card-list">
            <!-- title -->
            <div class="list-title-container">
                <p>Not started</p>
                <i class="fa-solid fa-ellipsis"></i>
            </div>
            <!-- card -->
            <div class="container">
                <div class="card" draggable="true">
                    <p class="card-title">Update Back Office carousel to handle mobile images</p>
                    <i class="fa-solid fa-pen"></i>
                </div>
                <div class="card" draggable="true">
                    <p class="card-title">Add script tag to Head for Google Optimize</p>
                    <i class="fa-solid fa-pen"></i>
                </div>
            </div>
            <!-- add btn -->
            <button class="card-btn">
                <i class="fa-solid fa-plus"></i> Add a card
            </button>

        </div>
        
        <div class="trello-card-list">
            <!-- title -->
            <div class="list-title-container">
                <p>In progress</p>
                <i class="fa-solid fa-ellipsis"></i>
            </div>
            <!-- card -->
            <div class="container">
                
                <div class="card" draggable="true">
                    <p class="card-title">Update Neora logo on PWS (all markets)</p>
                    <i class="fa-solid fa-pen"></i>
                </div>
            </div>
            <!-- add btn -->
            <button class="card-btn">
                <i class="fa-solid fa-plus"></i> Add a card
            </button>

        </div>

        <div class="trello-card-list">
            <!-- title -->
            <div class="list-title-container">
                <p>Completed</p>
                <i class="fa-solid fa-ellipsis"></i>
            </div>
            <!-- card -->
            <div class="container">
                <div class="card" draggable="true">
                    <p class="card-title">Make everyone hate me for leaving Neora</p>
                    <i class="fa-solid fa-pen"></i>
                </div>
                <div class="card" draggable="true">
                    <p class="card-title">Update upsell module color theme for Mother's Day</p>
                    <i class="fa-solid fa-pen"></i>
                </div>
            </div>
            <!-- add btn -->
            <button class="card-btn">
                <i class="fa-solid fa-plus"></i> Add a card
            </button>

        </div>
        
    </main>
    

    <script type="module" src="./frontend/dist/scripts/app.js"></script>
</body>
</html>
