<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link rel="stylesheet" href="./frontend/dist/styles/app.css">
    <!-- fontawesome library -->
    <script src="https://kit.fontawesome.com/6e358658ed.js" crossorigin="anonymous"></script>
    <!-- favicon -->
    <link rel="shortcut icon" href="./frontend/dist/images/favicon.png" type="image/x-icon">
    <title>Trello Clone</title>
</head>
<body>

    <div class="menu-panel"></div>

    <header>
        <div class="top-level">
            <h1>Trello<span>Clone</span></h1>
            <img src="./frontend/dist/images/avatar.png" alt="Avatar for current user" class="trello-avatar">
        </div>
        <div class="bottom-level">
            <button class="board-name menu-btn">Test Board</button>
            <button class="menu menu-btn">Show menu</button>
        </div>
    </header>

    <main class="trello-board">
        <div class="trello-card-list">
            <div class="list-title-container">
                <p>List One</p>
                <i class="fa-solid fa-ellipsis"></i>
            </div>
            <div class="container">
                <div class="card" draggable="true">
                    <p class="card-title">card 1</p>
                    <i class="fa-solid fa-pen"></i>
                </div>
            </div>
            <button class="card-btn">
                <i class="fa-solid fa-plus"></i> Add a card
            </button>
        </div>
        <div class="trello-card-list">
            <div class="list-title-container">
                <p>List One</p>
                <i class="fa-solid fa-ellipsis"></i>
            </div>
            <div class="container">
                <div class="card" draggable="true">
                    <p class="card-title">card 1</p>
                    <i class="fa-solid fa-pen"></i>
                </div>
                <div class="card" draggable="true">
                    <p class="card-title">card 2</p>
                    <i class="fa-solid fa-pen"></i>
                </div>
                <div class="card" draggable="true">
                    <p class="card-title">card 3</p>
                    <i class="fa-solid fa-pen"></i>
                </div>
            </div>
            <button class="card-btn">
                <i class="fa-solid fa-plus"></i> Add a card
            </button>
        </div>
        <div class="trello-card-list">
            <div class="list-title-container">
                <p>List One</p>
                <i class="fa-solid fa-ellipsis"></i>
            </div>
            <div class="container">
                <div class="card" draggable="true">
                    <p class="card-title">card 1</p>
                    <i class="fa-solid fa-pen"></i>
                </div>
            </div>
            <button class="card-btn">
                <i class="fa-solid fa-plus"></i> Add a card
            </button>
        </div>
    </main>
    

    <script type="module" src="./frontend/dist/scripts/app.js"></script>
</body>
</html>
